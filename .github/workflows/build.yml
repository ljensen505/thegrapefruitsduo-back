name: thegrapefruitsduo backend build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install poetry
        uses: abatilo/actions-poetry@v2

      - name: Install dependencies
        run: |
          poetry install

      - name: Lint with black
        run: |
          poetry run black --check .

      - name: Test with pytest
        run: |
          export AUTH0_DOMAIN="${{ secrets.AUTH0_DOMAIN }}"
          export AUTH0_API_AUDIENCE="${{ secrets.AUTH0_API_AUDIENCE }}"
          export AUTH0_ISSUER="${{ secrets.AUTH0_ISSUER }}"
          export AUTH0_ALGORITHMS="${{ secrets.AUTH0_ALGORITHMS }}"
          poetry run pytest -s
